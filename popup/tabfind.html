<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="tabfind.css"/>
	</head>

	<body>
		<div>
			<div class="tabs-header">
				<div id="tabs-all">All</div>
				<div id="tabs-duplicate">Duplicates</div>
				<div id="tab-count"></div>
			</div>

			<div id="tabs-list-wrapper">
				<div id="search-wrapper" class="hidden">
					<input id="search-input" placeholder="Search Tabs" /><div id="delete-all-btn">Close All</div>
				</div>
				<div id="clear-duplicates" class="hidden">Clear Duplicates</div>
				<ul id="tabs-list" />
			</div>
		</div>
		<dialog id="confirm-dialog">
			<div>This will close all visible tabs in the tab list.</div>
			<div></span>Are you sure?</div>
			<div id="confirm-btn">Ok</div>
			<div id="cancel-btn">Cancel</div>
		</dialog>

		<script src="tabfind.js"></script>
	</body>

</html>

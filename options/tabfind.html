<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="tabfind.css"/>
	</head>

	<body>
		<div class="option-section">
			<span class="label">Text Size :</span>
			<div class="option-wrapper">
				<label>Small <input type="radio" value="small" name= "textSize" /></label>
				<label>Medium <input type="radio" value="medium" name= "textSize" /></label>
				<label>Large <input type="radio" value="large" name= "textSize" /></label>
			</div>
		</div>

		<div class="option-section">
			<span class="label">Badge Color :</span>
			<input type="color" id="badgeColor" name="badgeColor" />
		</div>

		<div class="option-section">
			<span class="label">Find Duplicates By :</span>
			<div class="option-wrapper">
				<label>Tab Name <input type="radio" value="name" name= "findDups" /></label>
				<label>Tab URL <input type="radio" value="url" name= "findDups" /></label>
				<label>Both <input type="radio" value="both" name= "findDups" /></label>
			</div>
		</div>

		<div class="option-section">
			<span class="label">Search By :</span>
			<div class="option-wrapper">
				<label>Tab Name <input type="radio" value="name" name= "searchBy" /></label>
				<label>Tab URL <input type="radio" value="url" name= "searchBy" /></label>
				<label>Both <input type="radio" value="both" name= "searchBy" /></label>
			</div>
		</div>

		<div class="option-section">
			<span class="label">Popup Width :</span>
			<div class="option-wrapper">
				<label>Narrow <input type="radio" value="narrow" name= "popupWidth" /></label>
				<label>Normal <input type="radio" value="normal" name= "popupWidth" /></label>
				<label>Wide <input type="radio" value="wide" name= "popupWidth" /></label>
			</div>
		</div>

		<script src="tabfind.js"></script>
	</body>

</html>
